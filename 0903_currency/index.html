<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class="wrapper">
  <header>Currency converter</header>
  <form action="#">
    <div class="amount">
      <p>Enter Amount</p>
      <input type="number" value="1"  min="0.1" name="" id="">
    </div>
    <div class="drop-list">
      <div class="from">
        <p>From</p>
        <div class="select-box">
          <img src="https://www.countryflags.io/us/flat/64.png" alt="flag">
          <select name="" id="">
            <!-- <option value="USD">USD</option>
            <option value="USD">USD</option>
            <option value="USD">USD</option> -->
          </select>
        </div>
      </div>
      <div class="icon"><i class="fas fa-exchange-alt"></i></div>
      <div class="to">
        <p>To</p>
        <div class="select-box">
          <img src="https://www.countryflags.io/np/flat/64.png" alt="flag">
          <select name="" id="">
            <!-- <option value="USD">USD</option>
            <option value="USD">USD</option>
            <option value="USD">USD</option> -->
          </select>
        </div>
      </div>
    </div>
    <div class="exchange-rate"> </div>
    <button>Get Exchange Rate</button>
  </form>
</div>
</body>
<script src="js/countryList.js"></script>
<script src="js/script.js"></script>
</html>
